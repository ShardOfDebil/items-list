<mat-card
  class="card"
  [style.background-image]="'url(assets/arts/' + data.art + ')'"
  (click)="openDetails()">
  <mat-card-header
    class="card__header"
  >
    <mat-card-subtitle>{{data.genre}}</mat-card-subtitle>
    <mat-card-title>{{data.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content
    class="card__content"
  >
    <p>{{ data.description }}</p>
  </mat-card-content>
</mat-card>
