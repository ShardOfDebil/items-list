<mat-card
  *ngFor="let card of gameCards"
  class="card"
  [style.background-image]="'url(assets/arts/' + card.art + ')'"
  (click)="openDetails()">
  <mat-card-header
    class="card__header"
  >
    <mat-card-subtitle>{{card.genre}}</mat-card-subtitle>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content
    class="card__content"
  >
    <p>{{ card.description }}</p>
  </mat-card-content>
</mat-card>
