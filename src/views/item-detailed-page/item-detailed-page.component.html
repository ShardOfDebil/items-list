<div class="details-card">
  <img src="assets/arts/{{gameCard.art}}" alt="{{gameCard.name}}" class="details-card__image">
  <div class="details-card__info">
    <h2>{{gameCard.name}}</h2>
    <p><strong>Genre:</strong> {{gameCard.genre}}</p>
    <p><strong>Release Date:</strong> {{gameCard.date}}</p>
    <p><strong>Description:</strong> {{gameCard.description}}</p>
  </div>
</div>
